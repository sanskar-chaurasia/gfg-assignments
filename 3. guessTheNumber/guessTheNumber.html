<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body{
            display:flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="heading"><h1>Guess the number</h1></div>
    <div class="main">
        <p>Type a number between 1-10:</p>
        <br>
        <label for="num">Enter any number:</label>
        &nbsp;&nbsp;
        <input type="number" id="num" name="num" onkeydown="if(event.keyCode===13) checkGuess()">
        &nbsp;&nbsp;
        <button onclick="checkGuess()">Submit</button>
    </div>
    <script>
        let secretNumber = generateRandomNumber();
        let attempts = 0;

        function generateRandomNumber() {
            return Math.floor(Math.random() * 10) + 1;
        }

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('num').value);

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
                alert('Please enter a valid number between 1 and 10.');
            } else {
                attempts++;

                if (userGuess === secretNumber) {
                    alert(`Congratulations! You guessed the correct number in ${attempts} attempt(s).`);
                    resetGame();
                } else if (userGuess < secretNumber) {
                    alert('Try a bigger number.');
                } else {
                    alert('Try a smaller number.');
                }
            }
        }

        function resetGame() {
            secretNumber = generateRandomNumber();
            attempts = 0;
            document.getElementById('num').value = '';
        }
    </script>
</body>
</html>
