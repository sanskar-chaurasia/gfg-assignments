<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="formStyle.css" type="text/css">
</head>
<body>
    <div class="main">
        <h2>Register Here</h2>
        <div class="register">
            <form action="#" method="post" target="_blank">
                <label for="name">Name: </label>
                <br>
                <input type="text" id="name" name="name" pattern="[A-Za-z ]+" minlength="8"
                required title="Name must contain only alphabets and spaces, and be at least 8 characters long"
                placeholder="Enter your name" required>
                <br><br>
        
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Enter your email"required>
                <br><br>
        
                <label for="contact">Contact:</label>
                <br>
                <select id="countryCode" name="countryCode" onchange="showHideInput()" style="width: 50px;">
                    <option value="" disabled selected>Select Country Code</option>
                    <option value="(+91)">(+91)</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <input type="text" id="otherCountryCode" name="otherCountryCode" placeholder="Enter Country Code" style="display: none;">
                <br>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="Enter your Contact number" required>
                <br><br>
        
                <label>Gender:</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" id="male" name="gender" value="Male" required>
                &nbsp;
                <span for="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="Female" name="gender" value="Male" required>
                &nbsp;
                <span for="female">Female</span>
                <br><br>
        
                <label for="nationality">Nationality:</label>
                <select id="nationality" name="nationality" required>
                    <option value="" disabled selected>Select Nationality</option>
                    <option value="Indian">Indian</option>
                    <option value="Indian">NRI</option>
                    <option value="Indian">Non-Indian</option>
                </select>
                <br><br>
    
                <label>Known Language:</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span>Hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="eng">English</span>
                <br><br>
        
                <label for="passoword">Password:</label>
                <br>
                <input type="password" id="password" name="password" 
                required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" 
                title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, 
                and one special character (@$!%*?&)">
                <br><br>
        
                <label for="confirmPassword">Confirm Password:</label>
                <br>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <br><br>
                <input type="submit" id="submit">
        
            </form>
        </div>
    </div>
    <script>
        function showHideInput() {
            var countryCodeDropdown = document.getElementById("countryCode");
            var otherCountryCodeInput = document.getElementById("otherCountryCode");

            // Display the additional input field if "Other" is selected
            otherCountryCodeInput.style.display = (countryCodeDropdown.value === "Other") ? "inline-block" : "none";
        }

        function validateForm() {
            var nameInput = document.getElementById("name");
            var emailInput = document.getElementById("email");
            var contactInput = document.getElementById("contact");
            var passwordInput = document.getElementById("password");
            var confirmPasswordInput = document.getElementById("confirmPassword");

            // Basic validation example, you can add more checks as needed
            if (nameInput.value.length < 8) {
                alert("Name must be at least 8 characters long");
                return false;
            }

            // Add more validation checks for other fields...

            // Check if passwords match
            if (passwordInput.value !== confirmPasswordInput.value) {
                alert("Passwords do not match");
                return false;
            }

            // If all checks pass, the form will be submitted
            return true;
        }
    </script>
</body>
</html>
